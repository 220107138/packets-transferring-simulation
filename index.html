<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packets Transferring Simulation</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="build-bar">
        <input id="vertices-count" placeholder="Vertices Count" type="number" min="2">
        <button onclick="addVertices()">Create</button>
        <div style="display: flex; gap: 10px;">
            <input id="source-input" placeholder="source" type="number" min="0">
            <input id="target-input" placeholder="target" type="number" min="0">
        </div>
        <button onclick="connect()">Connect</button>
        <button onclick="submit()" style="color: white; background-color: #374151;">
            Submit
        </button>
    </main>

    <section id="graph-area"></section>

    <main id="manage-bar">
        <div id="dynamic-island"></div>

        <aside>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="sender">Sender ID</label>
                <input id="sender" type="number" min="0">
                <label for="receiver">Receiver ID</label>
                <input id="receiver" type="number" min="0">
            </div>
            <button onclick="openChat()">Show</button>
        </aside>

        <header>
            <button onclick="closeChat()">
                <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M15.4881 4.43057C15.8026 4.70014 15.839 5.17361 15.5694 5.48811L9.98781 12L15.5694 18.5119C15.839 18.8264 15.8026 19.2999 15.4881 19.5695C15.1736 19.839 14.7001 19.8026 14.4306 19.4881L8.43056 12.4881C8.18981 12.2072 8.18981 11.7928 8.43056 11.5119L14.4306 4.51192C14.7001 4.19743 15.1736 4.161 15.4881 4.43057Z" fill="#0c4a6e"></path> </g></svg>
            </button>
            <div class="path"></div>
            <div class="avatar"></div>
        </header>
        <div id="history"></div>
        <footer>
            <div class="avatar"></div>
            <input type="text" id="message-input" placeholder="Enter your message">
            <label for="file-input" class="file-input-label">
                <input type="file" id="file-input" accept="image/*">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7.9175 17.8068L15.8084 10.2535C16.7558 9.34668 16.7558 7.87637 15.8084 6.96951C14.861 6.06265 13.325 6.06265 12.3776 6.96951L4.54387 14.4681C2.74382 16.1911 2.74382 18.9847 4.54387 20.7077C6.34391 22.4308 9.26237 22.4308 11.0624 20.7077L19.0105 13.0997C21.6632 10.5605 21.6632 6.44362 19.0105 3.90441C16.3578 1.3652 12.0569 1.3652 9.40419 3.90441L3 10.0346" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
            </label>
            <button onclick="sendMessage()">Send</button>
        </footer>
    </main>
</body>

<script src="scripts/builder.js"></script>
<script src="scripts/MinHeap.js"></script>
<script src="scripts/manager.js"></script>
<script src="scripts/messenger.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
</html>
